<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청구회 - 서울사대부고 골프모임</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 네비게이션 바 컴포넌트 -->
  <div data-component="navbar"></div>
  
  <!-- 메인 콘텐츠 -->
  <main>
    <!-- 히어로 섹션 -->
    <div data-component="hero"></div>
    
    <!-- 소개 섹션 -->
    <div data-component="intro"></div>
    
    <!-- 동영상 섹션 -->
    <div data-component="video"></div>
    
    <!-- 핵심 가치 섹션 -->
    <div data-component="value"></div>
    
    <!-- 일정 섹션 -->
    <div data-component="schedule"></div>
    
    <!-- 회장 인사말 섹션 -->
    <div data-component="greeting"></div>
    
    <!-- 조직도 섹션 -->
    <div data-component="organization"></div>
    
    <!-- 갤러리 섹션 -->
    <div data-component="gallery"></div>
  </main>
  
  <!-- 푸터 컴포넌트 -->
  <div data-component="footer"></div>
  
  <!-- 스크립트 -->
<script src="js/main.js"></script>
<script src="js/data-utils.js"></script>
<script src="js/ui-effects.js"></script>
</body>
</html>
