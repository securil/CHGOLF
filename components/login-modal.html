<!-- components/login-modal.html -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>로그인</h3>
      <span class="close-modal">&times;</span>
    </div>
    <div class="modal-body">
      <form id="login-form">
        <div class="form-group">
          <label for="login-name">성함</label>
          <input type="text" id="login-name" name="name" required placeholder="이름을 입력하세요">
        </div>
        
        <div class="form-group">
          <label for="login-phone">전화번호 뒷 4자리</label>
          <input type="password" id="login-phone" name="phone" required placeholder="전화번호 뒷 4자리">
          <small>* 관리자 로그인: ID(admin), PW(132400admin)</small>
        </div>
        
        <div class="form-action">
          <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </div>
      </form>
    </div>
  </div>
</div>
